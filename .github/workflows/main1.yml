name: Build, Test and Scan Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:

          
      # Проверяем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Запуск контейнера для теста
      #- name: Change directory
       # run: |
       #   cd node
       #   pwd
          
      # Устанавливаем Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Сборка Docker-образа
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./node
          file: ./node/Dockerfile
          push: false
          tags: node-hello-world:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Запуск контейнера для теста
      - name: Run Docker container
        run: |
          docker run -d -p 3000:3000 --name node-app node-hello-world:latest
          sleep 5
          curl --fail http://localhost:3000 || exit 1

      # Проверка контейнера на уязвимости с помощью Trivy
      - name: Scan Docker image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: node-hello-world:latest
          format: table
          exit-code: 1
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      # Останавливаем и очищаем контейнер
      - name: Stop and remove container
        if: always()
        run: docker rm -f node-app
