name: Build and Test Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Проверяем код из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Устанавливаем Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Сборка Docker-образа
      - name: Build Docker image
        run: docker build -t node-hello-world .

      # Запуск контейнера для теста
      - name: Run Docker container
        run: |
          docker run -d -p 3000:3000 --name node-app node-hello-world
          sleep 5 # Даем время серверу запуститься
          curl --fail http://localhost:3000 || exit 1
